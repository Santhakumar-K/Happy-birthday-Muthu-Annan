<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Muthu Annan</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#FF69B4',
secondary: '#FFD700'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
@keyframes firecracker {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-500px);
    opacity: 0;
  }
}

@keyframes spark {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(2);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}

.firecracker {
  position: fixed;
  bottom: 0;
  width: 4px;
  height: 20px;
  background: linear-gradient(to top, #ff0000, #ff6b6b);
  animation: firecracker 1s ease-out forwards;
}

.firecracker::before {
  content: '';
  position: absolute;
  top: -2px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: #ff0000;
  border-radius: 50%;
  animation: spark 0.5s ease-out infinite;
}

.firecracker::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: #ff6b6b;
  border-radius: 50%;
}

@keyframes firework {
0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
50% { width: 0.5vmin; opacity: 1; }
100% { width: var(--finalSize); opacity: 0; }
}
@keyframes fireworkPseudo {
0% { transform: translate(-50%, -50%); width: var(--initialSize); opacity: 1; }
50% { width: 0.5vmin; opacity: 1; }
100% { width: var(--finalSize); opacity: 0; }
}
.firework,
.firework::before,
.firework::after {
--initialSize: 0.5vmin;
--finalSize: 45vmin;
--particleSize: 0.2vmin;
--color1: yellow;
--color2: khaki;
--color3: white;
--color4: lime;
--color5: gold;
--color6: mediumseagreen;
--y: -30vmin;
--x: -50%;
--initialY: 60vmin;
content: "";
animation: firework 2s infinite;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, var(--y));
width: var(--initialSize);
aspect-ratio: 1;
background:
radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 0%,
radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 0%,
radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 100% 100%,
radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 100%;
background-size: 50% 50%;
background-repeat: no-repeat;
}
.firework::before {
--x: -50%;
--y: -50%;
--initialY: -50%;
--color2: mediumseagreen;
--color3: gold;
--color4: white;
--color5: lime;
transform: translate(-50%, -50%) rotate(25deg) !important;
}
.firework::after {
--x: -50%;
--y: -50%;
--initialY: -50%;
--color1: lime;
--color2: gold;
--color3: mediumseagreen;
--color4: khaki;
transform: translate(-50%, -50%) rotate(-37deg) !important;
}
@keyframes float {
0% { transform: translateY(0px); }
50% { transform: translateY(-20px); }
100% { transform: translateY(0px); }
}
@keyframes sparkle {
0% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.2); opacity: 0.8; }
100% { transform: scale(1); opacity: 1; }
}
@keyframes confetti {
0% { transform: translateY(0) rotate(0deg); opacity: 1; }
50% { opacity: 1; }
100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
}
@keyframes pulse {
0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
}
@keyframes bounce {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}
@keyframes shake {
0%, 100% { transform: translateX(0); }
25% { transform: translateX(-5px); }
75% { transform: translateX(5px); }
}
@keyframes glow {
0%, 100% { filter: brightness(100%); }
50% { filter: brightness(120%); }
}
.confetti {
position: absolute;
width: 10px;
height: 10px;
animation: confetti 5s ease-in-out infinite;
}
.floating { animation: float 3s ease-in-out infinite; }
.sparkling { animation: sparkle 2s ease-in-out infinite; }
.pulse { animation: pulse 2s infinite; }
.bounce { animation: bounce 1s infinite; }
.shake { animation: shake 0.5s infinite; }
.glow { animation: glow 2s infinite; }
.hover-scale { transition: transform 0.3s ease; }
.hover-scale:hover { transform: scale(1.05); }
.hover-rotate { transition: transform 0.3s ease; }
.hover-rotate:hover { transform: rotate(5deg); }
.transition-all { transition: all 0.3s ease; }
</style>
</head>
<body class="min-h-screen overflow-hidden">
<div id="fireworksContainer" class="fixed inset-0 pointer-events-none"></div>
<div id="confettiContainer" class="fixed inset-0 pointer-events-none"></div>
<div class="container mx-auto px-4 py-8 relative">
<div class="fixed inset-0 pointer-events-none z-[-1]">
<img src="https://public.readdy.ai/ai/img_res/73525d90f1b09b4642df851ef5794e9b.jpg" alt="Fireworks Background" class="w-full h-full object-cover opacity-40">
</div>
<div class="text-center mb-12">
<h1 class="text-6xl font-['Pacifico'] text-primary mb-4 floating">
Happy Birthday Muthu Annan!
</h1>
<p class="text-2xl text-gray-700 sparkling">
Wishing you a day filled with joy and laughter!
</p>
</div>
<div class="max-w-4xl mx-auto relative">
<div class="bg-white rounded-2xl p-8 shadow-xl text-center floating">
<img src="https://public.readdy.ai/ai/img_res/238669fa9e689645fb0f11bc58065e28.jpg"
alt="Birthday Cake"
class="mx-auto mb-8 rounded-xl cursor-pointer hover-rotate glow transition-all hover:shadow-2xl"
id="cakeImage">
<div class="grid grid-cols-3 gap-6 mb-8">
<div class="bg-pink-50 p-6 rounded-xl hover-scale cursor-pointer transition-all hover:shadow-lg hover:bg-pink-100" onclick="openGiftModal()">
<i class="ri-gift-2-fill text-4xl text-primary mb-2 bounce"></i>
<p class="text-lg font-semibold">Special Gift</p>
</div>
<div id="giftModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
<div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 relative">
<button onclick="closeGiftModal()" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
<i class="ri-close-line text-2xl"></i>
</button>
<h3 class="text-2xl font-['Pacifico'] text-primary mb-6">Choose a Special Gift</h3>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
<button onclick="selectGiftCategory('giftcard')" class="gift-category-btn p-4 rounded-lg border-2 border-transparent hover:border-primary transition-all">
<i class="ri-bank-card-line text-3xl text-primary mb-2"></i>
<p>E-Gift Card</p>
</button>
<button onclick="selectGiftCategory('virtual')" class="gift-category-btn p-4 rounded-lg border-2 border-transparent hover:border-primary transition-all">
<i class="ri-gift-line text-3xl text-primary mb-2"></i>
<p>Virtual Present</p>
</button>
<button onclick="selectGiftCategory('message')" class="gift-category-btn p-4 rounded-lg border-2 border-transparent hover:border-primary transition-all">
<i class="ri-message-heart-line text-3xl text-primary mb-2"></i>
<p>Birthday Message</p>
</button>
</div>
<div id="giftPreview" class="border-2 border-dashed border-gray-200 rounded-lg p-6 mb-6 text-center min-h-[200px] flex items-center justify-center">
<p class="text-gray-500">Select a gift to preview</p>
</div>
<div class="flex gap-4">
<button onclick="closeGiftModal()" class="flex-1 py-3 px-6 rounded-button bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all">Cancel</button>
<button onclick="sendGift()" class="flex-1 py-3 px-6 rounded-button bg-primary text-white hover:opacity-90 transition-all">Send Gift</button>
</div>
</div>
</div>
<script>
let selectedGiftCategory = null;
function openGiftModal() {
document.getElementById('giftModal').classList.remove('hidden');
document.getElementById('giftModal').classList.add('flex');
document.body.style.overflow = 'hidden';
}
function closeGiftModal() {
document.getElementById('giftModal').classList.add('hidden');
document.getElementById('giftModal').classList.remove('flex');
document.body.style.overflow = 'auto';
resetGiftSelection();
}
function selectGiftCategory(category) {
selectedGiftCategory = category;
const previewContent = {
giftcard: `
<div class="space-y-4">
<h4 class="text-xl font-semibold text-gray-800">E-Gift Card</h4>
<div class="flex gap-4 justify-center">
<input type="number" min="10" max="1000" placeholder="Amount" class="border rounded-lg px-4 py-2 w-32">
<select class="border rounded-lg px-4 py-2">
<option>Amazon</option>
<option>Starbucks</option>
<option>iTunes</option>
<option>Netflix</option>
</select>
</div>
</div>
`,
virtual: `
<div class="space-y-4">
<h4 class="text-xl font-semibold text-gray-800">Virtual Present</h4>
<div class="grid grid-cols-3 gap-4">
<img src="https://public.readdy.ai/ai/img_res/b5ffc3c74d72301e0730564f23926ed2.jpg" class="w-full rounded-lg cursor-pointer hover:ring-2 hover:ring-primary">
<img src="https://public.readdy.ai/ai/img_res/cb5053f7ac55cffb57ee2fff1f98a5ec.jpg" class="w-full rounded-lg cursor-pointer hover:ring-2 hover:ring-primary">
<img src="https://public.readdy.ai/ai/img_res/44b6ea83a2fbb57b96d855160bb5654d.jpg" class="w-full rounded-lg cursor-pointer hover:ring-2 hover:ring-primary">
</div>
</div>
`,
message: `
<div class="space-y-4">
<h4 class="text-xl font-semibold text-gray-800">Birthday Message</h4>
<textarea placeholder="Write your special birthday message here..." class="w-full h-32 border rounded-lg p-4 resize-none"></textarea>
</div>
`
};
document.getElementById('giftPreview').innerHTML = previewContent[category];
document.querySelectorAll('.gift-category-btn').forEach(btn => {
btn.classList.remove('border-primary', 'bg-pink-50');
});
event.currentTarget.classList.add('border-primary', 'bg-pink-50');
}
function resetGiftSelection() {
selectedGiftCategory = null;
document.getElementById('giftPreview').innerHTML = '<p class="text-gray-500">Select a gift to preview</p>';
document.querySelectorAll('.gift-category-btn').forEach(btn => {
btn.classList.remove('border-primary', 'bg-pink-50');
});
}
function sendGift() {
if (!selectedGiftCategory) {
const notification = document.createElement('div');
notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
notification.textContent = 'Please select a gift first';
document.body.appendChild(notification);
setTimeout(() => notification.remove(), 3000);
return;
}
const notification = document.createElement('div');
notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
notification.textContent = 'Gift sent successfully!';
document.body.appendChild(notification);
setTimeout(() => notification.remove(), 3000);
closeGiftModal();
createConfetti();
}
document.getElementById('giftModal').addEventListener('click', (e) => {
if (e.target === document.getElementById('giftModal')) {
closeGiftModal();
}
});
</script>
<div class="bg-yellow-50 p-6 rounded-xl hover-scale cursor-pointer transition-all hover:shadow-lg hover:bg-yellow-100">
<i class="ri-cake-3-fill text-4xl text-secondary mb-2 pulse"></i>
<p class="text-lg font-semibold">Sweet Treats</p>
</div>
<div class="bg-purple-50 p-6 rounded-xl hover-scale cursor-pointer transition-all hover:shadow-lg hover:bg-purple-100">
<i class="ri-heart-3-fill text-4xl text-red-500 mb-2 shake"></i>
<p class="text-lg font-semibold">Best Wishes</p>
</div>
</div>
</div>
<div class="mt-12 text-center">
<h2 class="text-2xl font-['Pacifico'] text-primary mb-4">ESSC BOYS</h2>
<div class="mt-8 flex justify-center space-x-4">
<button class="bg-blue-500 text-white px-4 py-2 rounded-button inline-flex items-center space-x-2 hover:opacity-90 transition-all hover:shadow-md hover:transform hover:scale-105">
<i class="ri-facebook-fill bounce"></i>
<span>Share</span>
</button>
<button class="bg-pink-500 text-white px-4 py-2 rounded-button inline-flex items-center space-x-2 hover:opacity-90 transition-all hover:shadow-md hover:transform hover:scale-105">
<i class="ri-instagram-fill bounce"></i>
<span>Share</span>
</button>
<button class="bg-blue-400 text-white px-4 py-2 rounded-button inline-flex items-center space-x-2 hover:opacity-90 transition-all hover:shadow-md hover:transform hover:scale-105">
<i class="ri-twitter-x-fill bounce"></i>
<span>Share</span>
</button>
</div>
</div>
</div>
<div class="max-w-2xl mx-auto mt-12 bg-white rounded-xl p-6 shadow-lg">
<h3 class="text-2xl font-['Pacifico'] text-primary mb-4">Send Your Wishes</h3>
<div class="mb-4">
<textarea id="wishMessage" class="w-full p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none text-gray-700" rows="4" placeholder="Write your birthday wishes here..."></textarea>
</div>
<div class="flex items-center gap-4">
<input type="text" id="senderName" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-700" placeholder="Your Name">
<button id="sendWishButton" class="bg-primary text-white px-6 py-3 rounded-button hover:opacity-90 transition-all hover:shadow-lg hover:transform hover:scale-105 flex items-center gap-2">
<i class="ri-send-plane-fill"></i>
<span>Send Wishes</span>
</button>
</div>
</div>
<div id="wishesContainer" class="max-w-2xl mx-auto mt-8 space-y-4"></div>
</div>
<script>
const confettiColors = ['#FF69B4', '#FFD700', '#87CEEB', '#98FB98', '#DDA0DD'];
const confettiContainer = document.getElementById('confettiContainer');
const mockWishes = [];
function displayWishes() {
const wishesContainer = document.getElementById('wishesContainer');
wishesContainer.innerHTML = '';
const allWishes = [...mockWishes, ...JSON.parse(localStorage.getItem('birthdayWishes') || '[]')];
allWishes.forEach(wish => {
const wishElement = document.createElement('div');
wishElement.className = 'bg-white rounded-lg p-4 shadow hover:shadow-md transition-all';
wishElement.innerHTML = `
<div class="flex justify-between items-start mb-2">
<h4 class="font-semibold text-gray-800">${wish.name}</h4>
<span class="text-sm text-gray-500">${wish.timestamp}</span>
</div>
<p class="text-gray-700">${wish.message}</p>
`;
wishesContainer.appendChild(wishElement);
});
}
document.getElementById('sendWishButton').addEventListener('click', () => {
const message = document.getElementById('wishMessage').value.trim();
const name = document.getElementById('senderName').value.trim();
if (!message || !name) {
const notification = document.createElement('div');
notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg';
notification.textContent = 'Please fill in both name and message fields';
document.body.appendChild(notification);
setTimeout(() => notification.remove(), 3000);
return;
}
const newWish = {
name,
message,
timestamp: new Date().toLocaleString()
};
const existingWishes = JSON.parse(localStorage.getItem('birthdayWishes') || '[]');
existingWishes.unshift(newWish);
localStorage.setItem('birthdayWishes', JSON.stringify(existingWishes));
document.getElementById('wishMessage').value = '';
document.getElementById('senderName').value = '';
const notification = document.createElement('div');
notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
notification.textContent = 'Your wish has been sent successfully!';
document.body.appendChild(notification);
setTimeout(() => notification.remove(), 3000);
displayWishes();
createConfetti();
});
displayWishes();
function createFireworks() {
  const fireworksContainer = document.getElementById('fireworksContainer');
  
  // Create firecrackers
  for(let i = 0; i < 3; i++) {
    const firecracker = document.createElement('div');
    firecracker.className = 'firecracker';
    firecracker.style.left = Math.random() * 100 + 'vw';
    firecracker.style.animationDelay = Math.random() * 0.5 + 's';
    fireworksContainer.appendChild(firecracker);
    
    setTimeout(() => {
      firecracker.remove();
      // Create firework explosion after firecracker reaches top
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = firecracker.style.left;
      firework.style.top = '30vh';
      firework.style.animationDelay = '0s';
      fireworksContainer.appendChild(firework);
      
      setTimeout(() => {
        firework.remove();
      }, 2000);
    }, 1000);
  }

  // Create additional fireworks
  for(let i = 0; i < 3; i++) {
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.style.left = Math.random() * 100 + 'vw';
    firework.style.top = Math.random() * 50 + 50 + 'vh';
    firework.style.animationDelay = Math.random() * 2 + 's';
    fireworksContainer.appendChild(firework);
    setTimeout(() => {
      firework.remove();
    }, 2000);
  }
}
setInterval(createFireworks, 2000);
function createConfetti() {
confettiContainer.innerHTML = '';
for(let i = 0; i < 100; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
confetti.style.animationDelay = Math.random() * 3 + 's';
confetti.style.width = Math.random() * 10 + 5 + 'px';
confetti.style.height = Math.random() * 10 + 5 + 'px';
confetti.style.opacity = Math.random() * 0.5 + 0.5;
confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
confettiContainer.appendChild(confetti);
setTimeout(() => {
confetti.remove();
}, 5000);
}
}
setInterval(createConfetti, 5000);
document.getElementById('cakeImage').addEventListener('click', () => {
createConfetti();
createFireworks();
});
document.getElementById('replayButton').addEventListener('click', () => {
createConfetti();
createFireworks();
});
createConfetti();
</script>
</body>
</html>
